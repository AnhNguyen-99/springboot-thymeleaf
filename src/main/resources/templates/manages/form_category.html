<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Form category</title>
</head>
<body>
	<div id="wrapper">
		<div th:replace="/manages/menu"></div>		
		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Forms</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">Tạo danh mục mới</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-lg-12">
										<!-- Form tạo danh mục -->
										<form  id="addCategory" method="POST" action="#">
											<div class="form-group">
												<label>Tên danh mục</label>
												 <input id="categoryName" class="form-control" type="text"/>
											</div>
											<div class="form-group">
												<input id="btnAdd" type="submit" class="btn btn-primary" value="Lưu">
												<input type="reset" class="btn btn-default"	value="Hủy"> 
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js}"></script>
	<script th:src="@{/manages/js/jquery.min.js}"></script>
	<script th:src="@{/manages/js/bootstrap.min.js}"></script>
	<script th:src="@{/manages/js/metisMenu.min.js}"></script>
	<script th:src="@{/manages/js/startmin.js}"></script>

	<script type="text/javascript">
	$('#btnAdd').click(function (e) {
	    e.preventDefault();
	    var data = {
	    	"categoryName": $("#categoryName").val(),
	    	"accountId": "1",
	    	"status": true
	    };
	    var formData = $('#addCategory').serializeArray();
	    addCategory(data);
	});
	
	function addCategory(data) {
		$.ajax({
            url: 'http://localhost:8080/api/category',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            dataType: 'json',
            success: function (result) {
            	alert("Thành công");
            },
            error: function (error) {
            	console.log(error);
            	alert("Thất bại");
            }
        });
	}
	</script>

</body>
</html>
