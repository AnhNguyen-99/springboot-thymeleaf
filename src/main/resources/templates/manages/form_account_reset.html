<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Reset Account</title>
</head>
<body>
	<div id="wrapper">
		<div th:replace="/manages/menu"></div>
		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Forms</h1>
					</div>

				</div>

				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">Reset mật khẩu tài khoản</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-lg-12">
										<!-- Form reset mật khẩu tài khoản  -->
										<form role="form"
											action="${pageContext.request.contextPath}/manages/account/reset"
											method="get">
											<div class="form-group">
												<label>Tên tài khoản</label> <input class="form-control"
													type="text" name="accountName" />
											</div>
											<input class="btn btn-primary" type="submit" name="btnReset"
												value="Đổi mật khẩu"> <input class="btn btn-default"
												type="reset" name="xoa" value="Hủy">
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/manages/js/jquery.min.js}"></script>
	<script th:src="@{/manages/js/bootstrap.min.js}"></script>
	<script th:src="@{/manages/js/metisMenu.min.js}"></script>
	<script th:src="@{/manages/js/startmin.js}"></script>

</body>
</html>
