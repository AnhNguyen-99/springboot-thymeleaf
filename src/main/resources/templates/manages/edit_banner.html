<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Edit Banner</title>
</head>
<body>
	<div id="wrapper">
		<div th:replace="/manages/menu"></div>
		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Forms</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">Update</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-lg-12">
										<!-- Form tạo danh mục -->
										<form id="updateCategory" method="POST">
											<div class="form-group">
												<label>Ảnh</label>
												<div id="image"></div>
												<!-- <img alt="" src="/manages/image/banner/banner.jpg" style="width: 100px; height: 100px; margin-bottom: 10px" > -->
												<input id="image" class="form-control" type="file" />
											</div>
											<div class="form-group">
												<input type="submit" class="btn btn-primary"
													value="Cập nhật" id="btnUpdate"> <input
													type="reset" class="btn btn-default" value="Hủy">
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/manages/js/jquery.min.js}"></script>
	<script th:src="@{/manages/js/bootstrap.min.js}"></script>
	<script th:src="@{/manages/js/metisMenu.min.js}"></script>
	<script th:src="@{/manages/js/startmin.js}"></script>

	<script>
		var banner = {};
		var bannerId = [[${bannerId}]];
		$(document).ready(function(){
			
		    banner.findById = function (id) {
		        $.ajax({
		            url : "http://localhost:8080/api/banner/" + id,
		            type: "GET",
		            beforeSend: function(xhr){
		                xhr.setRequestHeader("Accept" , "application/json");
		                xhr.setRequestHeader("Content-Type" , "application/json");
		            },
		            success: function(result){
		                console.log(result);
		                document.getElementById('image').value = result.image;
		            },
		            error: function (jqXHR, textStatus, errorThrown) {
		                console.log("Error: ");
		            }
		        })
		    }

		    banner.findById(bannerId);
		});	
	</script>

</body>
</html>
