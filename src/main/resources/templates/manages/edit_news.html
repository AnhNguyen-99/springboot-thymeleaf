<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Edit News</title>
</head>
<body>
<div id="wrapper">
		<div th:replace="/manages/menu"></div>
		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Forms</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">Cập nhật tin tức</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-lg-12">
										<form action="" method="POST">
											<div class="form-group">
												<label>Title</label>
												<input class="form-control" type="text" id="title">
											</div>
											<div class="form-group">
												<label>Content</label>
												<input class="form-control" type="text" id="content">
											</div>
											<div class="form-group">
												<label>Image</label>
												 <input class="form-control" type="file" id="image"/>
											</div>
											<div class="form-group">
												<input type="submit" class="btn btn-primary" value="Lưu">
												<input type="reset" class="btn btn-default"	value="Hủy"> 
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/manages/js/jquery.min.js}"></script>
	<script th:src="@{/manages/js/bootstrap.min.js}"></script>
	<script th:src="@{/manages/js/metisMenu.min.js}"></script>
	<script th:src="@{/manages/js/startmin.js}"></script>
	
	<script type="text/javascript">
		var news = {};
		var newsId = [[${newsId}]];
		$(document).ready(function(){
			
		    news.findById = function (id) {
		        $.ajax({
		            url : "http://localhost:8080/api/news/" + id,
		            type: "GET",
		            beforeSend: function(xhr){
		                xhr.setRequestHeader("Accept" , "application/json");
		                xhr.setRequestHeader("Content-Type" , "application/json");
		            },
		            success: function(result){
		                document.getElementById('title').value = result.title;
		                //document.getElementById('image').value = result.image;
		                document.getElementById('content').value = result.content;
		            },
		            error: function (jqXHR, textStatus, errorThrown) {
		                console.log("Error: ");
		            }
		        })
		    }

		    news.findById(newsId);
		});
	</script>
	
</body>
</html>
