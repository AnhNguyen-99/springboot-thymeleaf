<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Edit Producer</title>
</head>
<body>
<div id="wrapper">
		<div th:replace="/manages/menu"></div>		
		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Forms</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">Update</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-lg-12">
										<form id="updateProducer" method="POST">
											<div class="form-group">
												<label>Tên NSX</label>
												 <input class="form-control" type="text" id="producerName">
											</div>
											<div class="form-group">
												<input type="submit" class="btn btn-primary" value="Cập nhật" id="btnUpdate">
												<input type="reset" class="btn btn-default"	value="Hủy"> 
											</div> 
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/manages/js/jquery.min.js}"></script>
	<script th:src="@{/manages/js/bootstrap.min.js}"></script>
	<script th:src="@{/manages/js/metisMenu.min.js}"></script>
	<script th:src="@{/manages/js/startmin.js}"></script>
	
	<script type="text/javascript">
		var producer = {};
		var producerId = [[${producerId}]];
		$(document).ready(function(){
			
		    producer.findById = function (id) {
		        $.ajax({
		            url : "http://localhost:8080/api/producer/" + id,
		            type: "GET",
		            beforeSend: function(xhr){
		                xhr.setRequestHeader("Accept" , "application/json");
		                xhr.setRequestHeader("Content-Type" , "application/json");
		            },
		            success: function(result){
		                document.getElementById('producerName').value = result.producerName;
		            },
		            error: function (jqXHR, textStatus, errorThrown) {
		                console.log("Error: ");
		            }
		        })
		    }

		    producer.findById(producerId);
		});
	</script>
</body>
</html>
