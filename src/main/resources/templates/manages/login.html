<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Login</title>
<link th:href="@{/manages/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/manages/css/metisMenu.min.css}" rel="stylesheet">
<link th:href="@{/manages/css/startmin.css}" rel="stylesheet">
<!-- <link href="@{/manages/css/font-awesome.min.css}" rel="stylesheet"> -->
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading bg-success">
						<h3 class="panel-title">Please Sign In</h3>
					</div>
					<div class="panel-body">
						<form th:action="@{/login}" th:object="${account}" method="POST">
								<div class="form-group">
									<input class="form-control" placeholder="Username" th:field="*{accountName}" type="text" autofocus>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password" th:field="*{accountPass}" type="password">
								</div>
								<div class="checkbox">
									<label> 
										<input name="remember" type="checkbox" value="Remember Me">Remember Me
									</label>
								</div>
									<button type="submit" class="btn btn-success">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/manages/js/jquery.min.js}"></script>
	<script th:src="@{/manages/js/bootstrap.min.js}"></script>
	<script th:src="@{/manages/js/metisMenu.min.js}"></script>
	<script th:src="@{/manages/js/startmin.js}"></script>

</body>
</html>
