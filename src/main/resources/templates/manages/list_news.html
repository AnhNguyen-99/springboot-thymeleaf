<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>List News</title>
<style type="text/css">
	td{
		text-align: center;
	}
</style>
</head>
<body>
<div id="wrapper">
		<div th:replace="/manages/menu"></div>
		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Danh sách tin tức</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">Danh sách</div>
							<div class="panel-body">
								<div class="table-responsive">
									<table class="table table-striped table-bordered table-hover">
										<thead>
											<tr style="text-align: center; font-weight: bold;">
												<td>Mã tin tức</td>
												<td>Ảnh</td>
												<td>Title</td>
												<td>Ngày tạo</td>
												<td>Lựa chọn</td>
											</tr>
										</thead>
										<tbody id="listNews">
											
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/manages/js/jquery.min.js}"></script>
	<script th:src="@{/manages/js/bootstrap.min.js}"></script>
	<script th:src="@{/manages/js/metisMenu.min.js}"></script>
	<script th:src="@{/manages/js/startmin.js}"></script>
	
		<script type="text/javascript">
		var news = {};
	    $(document).ready(function () {
	    	
	    	news.findAll = function() {
	    		$.ajax({
		    		url: "http://localhost:8080/api/news",
		    		type: "GET",
		    		success: function (result) {
		    			console.log(result);
		    			result.forEach((item) =>{
		    				$('#listNews').append(`<tr><td>${item.newsId}</td>
									<td><img src='/manages/image/news/${item.image}' style='width: 100px; height: 100px;'></td>
									<td>${item.title}</td>
									<td>${item.createDate}</td>
									<td>
									<a class='btn btn-default' href='edit/${item.newsId}'><i class='fa fa-edit'></i></a>
		                            <p class='btn btn-default' id='btnDelete' data-categoryId=${item.newsId}><i class='fa fa-trash'></i></p>
								</td>
							</tr>`);
		    			});
		    		}
	    		});
			}
	    	
	    	news.findAll();
	    });
    </script>
	
</body>
</html>
