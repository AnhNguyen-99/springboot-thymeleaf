<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>List category</title>
<style type="text/css">
	td{
		text-align: center;
	}
</style>
</head>
<body>
	<div id="wrapper">
		<div th:replace="/manages/menu"></div>
		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Danh sách danh mục</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">DataTables Advanced Tables</div>
							<div class="panel-body">
								<div class="table-responsive">
									<table class="table table-striped table-bordered table-hover">
										<thead>
											<tr style="text-align: center; font-weight: bold;">
												<td>Mã danh mục</td>
												<td>Tên danh mục</td>
												<td>Người tạo</td>
												<td>Ngày tạo</td>
												<td>Lựa chọn</td>
											</tr>
										</thead>
										<tbody id="listCategory">
											
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/manages/js/jquery.min.js}"></script>
	<script th:src="@{/manages/js/bootstrap.min.js}"></script>
	<script th:src="@{/manages/js/metisMenu.min.js}"></script>
	<script th:src="@{/manages/js/startmin.js}"></script>

	<script type="text/javascript">
		var category = {};
	    $(document).ready(function () {
	    	
	    	category.findAll = function() {
	    		$.ajax({
		    		url: "http://localhost:8080/api/category",
		    		type: "GET",
		    		success: function (result) {
		    			console.log(result);
		    			result.forEach((item) =>{
		    				$('#listCategory').append(`<tr><td>${item.categoryId}</td>
									<td>${item.categoryName}</td>
									<td>${item.accountName}</td>
									<td>${item.createDate}</td>
									<td>
									<a class='btn btn-default' href='edit/${item.categoryId}'><i class='fa fa-edit'></i></a>
		                            <p class='btn btn-default' id='btnDelete' data-categoryId=${item.categoryId}><i class='fa fa-trash'></i></p>
								</td>
							</tr>`);
		    			});
		    		}
	    		});
			}
	    	
	    	category.deleteId = function(categoryId) {
	    		$.ajax({
	                url : "http://localhost:8080/api/category/16",
	                type: "DELETE",
	                beforeSend: function(xhr){
	                    xhr.setRequestHeader("Accept" , "application/json");
	                    xhr.setRequestHeader("Content-Type" , "application/json");
	                },
	                success: function (result) {
	                	alert("Thành công");
	                	category.findAll();
	                },
	                error: function (error) {
	                	console.log(error);
	                	alert("Thất bại");
	                }
	            })
			}
	    	category.findAll();
	    	
	    	$(document).on("click", "#btnDelete", function() {
            	if (confirm("Bạn có chắc chắn muốn xóa danh mục này?") == true)
                	category.deleteId($(this).data("categoryId"));
			});
	    });
    </script>
</body>
</html>
