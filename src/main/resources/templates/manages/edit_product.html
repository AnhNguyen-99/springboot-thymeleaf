<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Edit Product</title>
</head>
<body>
	<div id="wrapper">
		<div th:replace="/manages/menu"></div>
		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Forms</h1>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">Cập nhật sản phẩm</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-lg-12">
										<!-- Form tạo danh mục -->
										<form method="POST" enctype="multipart/form-data">
											<!-- Danh mục -->
											<div class="form-group">
												<label>Danh mục</label>
												
											</div>

											<!-- NSX -->
											<div class="form-group">
												<label>NSX</label>
											</div>

											<!-- Tên sản phẩm -->
											<div class="form-group">
												<label>Tên sản phẩm</label>
												<input class="form-control"	type="text" id="productName"/>
											</div>

											<!-- Ảnh -->
											<div class="form-group">
												<label>Ảnh sản phẩm</label>
												<input type="file" class="form-control" id="productImage"/>
											</div>

											<!-- Giá -->
											<div class="form-group">
												<label>Giá</label> 
												<input class="form-control" type="number" id="productPrice"/>
											</div>

											<!-- Khuyến mại -->
											<div class="form-group">
												<label>Khuyến mại</label> 
												<input class="form-control" type="text" id="productSale"/>
											</div>

											<!-- Nội dung -->
											<div class="form-group">
												<label>Nội dung</label>
												<input class="form-control" type="text" id="content">
											</div>

											<div class="form-group">
												<input type="submit" class="btn btn-primary" value="Lưu">
												<input type="reset" class="btn btn-default" value="Hủy">
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/manages/js/jquery.min.js}"></script>
	<script th:src="@{/manages/js/bootstrap.min.js}"></script>
	<script th:src="@{/manages/js/metisMenu.min.js}"></script>
	<script th:src="@{/manages/js/startmin.js}"></script>
	
	<script type="text/javascript">
		var product = {};
		var productId = [[${productId}]];
		$(document).ready(function(){
			
		    product.findById = function (id) {
		        $.ajax({
		            url : "http://localhost:8080/api/product/" + id,
		            type: "GET",
		            beforeSend: function(xhr){
		                xhr.setRequestHeader("Accept" , "application/json");
		                xhr.setRequestHeader("Content-Type" , "application/json");
		            },
		            success: function(result){
		                document.getElementById('productName').value = result.productName;
		                document.getElementById('productPrice').value = result.productPrice;
		                document.getElementById('productSale').value = result.productSale;
		                document.getElementById('content').value = result.content;
		            },
		            error: function (jqXHR, textStatus, errorThrown) {
		                console.log("Error: ");
		            }
		        })
		    }

		    product.findById(productId);
		});
	</script>
</body>
</html>
